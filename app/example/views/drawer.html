

<h3>Select Categories</h3>
<ul class="list" ng-controller='DrawerController'>
    <li class="item item-checkbox" "stylel" ng-repeat="type in typesList track by $index">
         <label class="checkbox" >
           <input type="checkbox" ng-model="typesList[$index].checked" ng-change="updateArray()">
         </label> 
         {{type.name}}
    </li>
  </ul>
