

<h3>Select Categories</h3>
<ul class="list" ng-controller='DrawerController'>
    <li class="item item-checkbox" "stylel" ng-repeat="type in typesList">
         <label class="checkbox" >
           <input type="checkbox" ng-model="type.checked" ng-click="submitFilters()">
         </label> 
         {{type.name}}
    </li>
  </ul>
