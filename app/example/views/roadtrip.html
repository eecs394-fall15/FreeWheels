<div class="card container" ng-repeat="place in visibleplaces">
      <img class="card-img-top" src={{place.photo}} height="200" width="100%">
      <h4 style = "text-align:left;">{{place.name}}
      <span style="float:right">{{place.distance | number:1}} Mi<span></h4>  
      <p style = "text-align: left;">{{place.type}}
      <span style="float: right;">Open: {{place.openhours}}</span></p>
      <bs-rating value={{place.rating}} data-show-clear="false" data-size="xs" readonly="true"></bs-rating>
       <p> <a ng-click = "openWebsite(place.website)">{{place.website}}</a></p>
        <p style="text-align: center;">
        <button class="button" id="navbutton" ng-click="openGoogleMaps(place.navstr)">Navigate</button>
        </p>
