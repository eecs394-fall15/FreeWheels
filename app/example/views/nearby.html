<div class="padding" ng-controller="NearbyController">

  <super-navbar> 
  <super-navbar-button ng-click = "openFilterView()">
    Filters
  </super-navbar-button>
    <super-navbar-title>   
      Nearby Search
    </super-navbar-title>
  </super-navbar>
  <body style="height:100%">
    <h4 style="text-align:center">Find Awesome Places Around You</h4><br>
{{radius}}
    <div>
      <h5>Radius for your search:</h5>
      <rzslider
                rz-slider-floor="0.1"
                rz-slider-ceil="10"
                rz-slider-step="0.1"
                rz-slider-precision="1"
                rz-slider-translate="translate"
                rz-slider-model="radiusSlider"</rzslider>
    </div>

  <button class="button button-full button-royal" ng-click="findMeAwesomePlaces()">Use My Location</button>
  <img src="https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white2.png"/>

      <div id="map" style="height:100%"></div>
   

     <div ng-if="types.length" ng-repeat="place in filteredPlaces" class="list card">
     
      <div class="item item-avatar">
        <img src={{place.icon}}>
        <h2>{{place.name}}</h2>
        <p>{{place.vicinity}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src={{place.photo}}>
        <!-- <super-navigate class="button button-positive" location="example#navigate" data-params-id="{{place.name}}"> Navigate</super-navigate> -->
        <button class="button button-calm" ng-click="openGoogleMaps(place.navstr)">Navigate</button>
        <h3>Address:</h3> 
        </p> {{place.address}}</p>
        <h3>Contact Number:</h3> 
        </p> {{place.phone}}</p>
        <h3>Rating:</h3> 
        </p> {{place.rating}}</p>
      </div>

    </div>
</body>

</div>
