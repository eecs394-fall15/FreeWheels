<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>settings</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="/components/angularjs-slider/dist/rzslider.min.css">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
   <script src="/components/angularjs-slider/dist/rzslider.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="/components/angularjs-google-places/dist/angularjs-google-places.min.js"></script>
   <script
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTTZ2uS-sHoJFyjJ0xTUI3MEouGdTAf8Y">
   </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTTZ2uS-sHoJFyjJ0xTUI3MEouGdTAf8Y&libraries=places"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/example.js"></script>
  
</head>
<body ng-app="example">

<div class="padding" ng-controller="SettingsController">

  <super-navbar>
    <super-navbar-title>
      FreeWheels
    </super-navbar-title>
  </super-navbar>
  
  <body style="height:100%">


 
    <h4 style="text-align:center">Find Awesome Places On Your Trip</h4><br>


    <div>
      <h5>Radius for your search:</h5>
      <rzslider rz-slider-floor=500 rz-slider-ceil=10000 rz-slider-model="priceSlider" rz-slider-translate="translate"></rzslider>
    </div>

  <button class="button button-full button-royal" ng-click="location1()">Evanston, IL</button>
  <button class="button button-full button-balanced" ng-click="location2()">South Bend, IN</button>
  <button class="button button-full button-energized" ng-click="location3()">Ann Arbor, MI</button>


  <img src="https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white2.png"/>

      <div id="map" style="height:100%"></div>

    <div ng-repeat="place in places" class="list card">

  <div class="item item-avatar">
    <img src={{place.icon}}>
    <h2>{{place.name}}</h2>
    <p>{{place.vicinity}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src={{place.photo}})>
    <h3>Address:</h1> 
    </p> {{place.address}}</p>
    <h3>Contact Number:</h1> 
    </p> {{place.phone}}</p>
    <h3>Rating:</h1> 
    </p> {{place.rating}}</p>
  </div>

</div>
</body>

</div>




</body>
</html>
